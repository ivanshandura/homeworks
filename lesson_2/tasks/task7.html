	<body>
		<script>

// Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

let randomMonthNumber = Math.floor(Math.random() * (12 - 1 + 1)) + 1
let randomDayNumber = Math.floor(Math.random() * (6 - 1 + 1)) + 1
let sumRandomDayAndRandomMonth = randomMonthNumber + randomDayNumber

document.write(
	`
		<p>
			Номер випадкового місяця - ${randomMonthNumber}
		</p>
		<p>
			Номер випадкового дня - ${randomDayNumber}
		</p>
		<p>
			Сума номерів випадкового місяця та дня - ${sumRandomDayAndRandomMonth}
		</p>
	`
)
	</script>
	</body>
</html>
