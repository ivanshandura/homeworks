	<body>
		<script>
// Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

const numberWeekDay = parseInt(prompt('Введіть номер дня тижня', ''))

if (numberWeekDay === 1) 
	document.write('Понеділок')
else if (numberWeekDay === 2) 
	document.write('Вівторок')
else if (numberWeekDay === 3) 
	document.write('Середа')
else if (numberWeekDay === 4) 
	document.write('Четвер')
else if (numberWeekDay === 5) 
	document.write('П\'ятниця')
else if (numberWeekDay === 6) 
	document.write('Субота')
else if (numberWeekDay === 7) 
	document.write('Неділя')
else
	document.write('Такого дня в тижні немає')


	</script>
	</body>
</html>
