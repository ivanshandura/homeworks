		<script>

//Задача 2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

const lotteryTicketPrice = 4
const amountMoney = parseFloat(prompt('Введіть кількість грошей', ''))
const productPrice = parseFloat(prompt('Введіть ціну товару', ''))

const moneyBalance = amountMoney - productPrice

if ((amountMoney > productPrice) && (moneyBalance >= lotteryTicketPrice))
	document.write('Дякуємо за покупку, купіть ще лотарейку за 4грн:)')
else if ((amountMoney > productPrice) && (moneyBalance < lotteryTicketPrice))
	document.write('Дякуємо за покупку!')
else 
	document.write('В покупці відмовлено!')
	
	</script>
	</body>
