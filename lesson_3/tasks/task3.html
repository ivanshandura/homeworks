		<script>
// Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

const maxNumber = 5
const minNumber = 1
const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1) + minNumber)

console.log(randomNumber);

const firstAttempt = parseInt(prompt('1/2 спроба вгадати задане число від 1 до 5', ''))

if (firstAttempt === randomNumber)
	document.write('Вітаю ви вгадали з першої спроби')
else {
	const secondAttempt = parseInt(prompt('2/2 спроба вгадати задане число від 1 до 5', ''))
	if (secondAttempt === randomNumber)
		document.write('Вітаю ви вгадали з другої спроби')
	else
		document.write('На жаль ви не вгадали(')
}

	</script>
