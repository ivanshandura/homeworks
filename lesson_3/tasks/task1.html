	<body>
		<script>

// Задача 1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.

const firstChildName = prompt('Введіть ім\'я першої дитини', '')
const firstChildCandies = parseInt(prompt(`Введіть скільки цукекор має ${firstChildName}`, ''))
const secondChildName = prompt('Введіть ім\'я другої дитини', '')
const secondChildCandies = parseInt(prompt(`Введіть скільки цукекор має ${secondChildName}`, ''))

if (firstChildCandies > secondChildCandies) 
	document.write(`Більше цукерок має ${firstChildName}`)
else if (firstChildCandies === secondChildCandies)
	document.write('Кількість цукерок однакова')
else 
	document.write(`Більше цукерок має ${secondChildName}`)
	
	</script>

	
	</body>
</html>
