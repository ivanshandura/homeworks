	<body>
		<script>
		
// Задача 4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).

const maxAgePreschoolers = 6
const maxAgeschoolchildren = 17
const maxAgeStudents = 24
const maxAgeEmployee = 59

const userAge = parseInt(prompt('Введіть ваш вік', ''))

if ((userAge > 0) && (userAge <= maxAgePreschoolers))
	document.write('Ви дитиною у садочку')
else if ((userAge > maxAgePreschoolers) && (userAge <= maxAgeschoolchildren))
	document.write('Ви школяр')
else if ((userAge > maxAgeschoolchildren) && (userAge <= maxAgeStudents))
	document.write('Ви студент')
else if ((userAge > maxAgeStudents) && (userAge <= maxAgeEmployee))
	document.write('Ви працівник')
else if ((userAge > maxAgeEmployee) && (userAge <= 120))
	document.write('Ви пенсіонер')
else
	document.write('Ви не людина')


	</script>
	</body>
</html>
